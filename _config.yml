title: Wiley's Page

theme: jekyll-theme-primer

defaults:
    -
        scope:
            path: ""
        values:
            category: ""
            collection_url: /
            css_url: style.css
            layout: "base"
    -
        scope:
            path: ""
            type: "posts"
        values:
            layout: "posts"
    -
        scope:
            path: "tag"
        values:
            layout: "tags"
    -
        scope:
            path: "modern"
        values:
            category: "modern"
            collection_url: /modern/
            css_url: modernstyle.css
            layout: "modernbase"
    -
        scope:
            path: "modern"
            type: "posts"
        values:
            layout: "modernposts"
    -
        scope:
            path: "modern/tag"
        values:
            layout: "moderntags"

exclude: [
    /vendor/,
    CNAME,
    Gemfile,
    Gemfile.lock,
]

plugins:
    - jekyll-relative-links
    - jekyll-sitemap

relative_links:
  enabled: true
  collections: true
