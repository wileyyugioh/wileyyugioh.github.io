---
layout: modernbase
---

<h1 class="rainbow rainbow-text-animated">Tag: {{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
    {% if page.category == post.category %}
    <li>{% include pretty_date.md date=post.date %}: <a href="{{ post.url }}">{{ post.title }}</a> {{ post.description }}</li>
    {% endif %}
{% endfor %}
<li><a href="{{ page.collection_url }}tags"><strong>All Tags</strong></a></li>
</ul>
<hr>
