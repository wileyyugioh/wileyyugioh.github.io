---
layout: default
---

<div class="center-container">
    <div class="header">
        <div class="no-border"><img src="/assets/img/shared/dance.gif" alt="Dance" class="banner-img"></div>
        <div class="no-border banner">
            <img src="/assets/img/shared/logo.png" alt="Logo" class="banner-img">
            <div id="time"></div>
        </div>
        <div class="no-border"><img src="/assets/img/shared/dance.gif" alt="Dance" class="banner-img"></div>
    </div>

    <div class="main">
        {% if page.nosidebar == nil %}
        <div class="left">
            <div class="navbar no-border">
                <div><a href="{{ page.collection_url }}">{{ site.title }}</a></div>
                <div><a href="{{ page.collection_url }}archive">Archive</a></div>
                <div><a href="{{ page.collection_url }}tags">Tags</a></div>
                <div><a href="/">Exit</a></div>
            </div>
        </div>
        <div class="right">
            {{ content }}
        </div>
        {% else %}
        {{ content }}
        {% endif %}
    </div>
    <div><span>This site was last updated {{ site.time }}</span></div>
</div>

<script>
    const interval = 1000; // ms
    function update() {
        document.getElementById("time").innerHTML = new Date();
        let nextInterval = interval - (Date.now() % interval);
        setTimeout(update, nextInterval);
    }
    update();
</script>
